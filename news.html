<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS-TEAM - News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Define animations */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Apply animations */
        header {
            animation: slideInFromLeft 1s ease-out;
        }

        main section {
            animation: fadeIn 1s ease-out;
        }

        .blog-post {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .blog-post h2 {
            font-size: 24px;
            margin-bottom: 10px;
            /* Style for clickable title */
            cursor: pointer;
            color: #007bff; /* Blue color for links */
        }

        .blog-post h2:hover {
            text-decoration: underline; /* Underline effect on hover */
        }

        .blog-post p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .blog-post .author {
            font-style: italic;
        }
    </style>
</head>

</body>
</html>
