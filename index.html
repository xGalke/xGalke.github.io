    <style>
      /* Define animations */
      @keyframes slideInFromLeft {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Apply animations */
      header {
        animation: slideInFromLeft 1s ease-out;
      }

      main section {
        animation: fadeIn 1s ease-out;
      }

      .hacking-section {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        margin-top: 20px;
      }

      .hacking-image {
        width: 300px;
        height: auto;
        margin-bottom: 20px;
      }

      .hacking-title {
        font-size: 32px; /* Adjust the font size as needed */
        margin-bottom: 10px;
      }

      .hacking-text {
        font-size: 20px;
      }
    </style>
  </head>
